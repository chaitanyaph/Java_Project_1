<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgb(121, 102, 143), rgb(153, 153, 228));
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; color: rgba(204, 145, 145, 0.829);">Course Registration Form</h2>
    <div class="container">
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="courseSelection">Select Course:</label>
            <select id="courseSelection" name="courseSelection" required>
                <option value="">Select a course</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="Web Development">Web Development</option>
                <!-- Add more courses as needed -->
            </select>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

            <button  style="align-items: center;"  type="button" onclick="submitForm()">Submit</button>

            <div id="successMessage" class="success-message" style="display: none;">Registration successful!</div>
            <div id="errorMessage" class="error-message" style="display: none;">Error submitting the form. Please try again.</div>
        </form>
    </div>

    <script>
        function submitForm() {
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var courseSelection = document.getElementById('courseSelection').value;
            var resume = document.getElementById('resume').value;

            // Basic form validation
            if (!fullName || !email || !courseSelection || !resume) {
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Simulate form submission (replace with your actual submission logic)
            // For demonstration purposes, show success message after a short delay
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                resetForm();
            }, 1000);
        }

        function resetForm() {
            document.getElementById('registrationForm').reset();
        }
    </script>
</body>
</html>
